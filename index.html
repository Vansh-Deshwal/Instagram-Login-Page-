<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="cont-1">
        <div class="inside-c-1">
          <img
            class="insta-logo"
            src="Images & Logos/instagram-logo.png"
            alt="instagram"
          />
        </div>

        <div class="inside-c-2">
          <div class="input-1">
            <input
              type="text"
              class="id"
              name="username"
              id="username"
              placeholder="Phone number, username, or email"
            />
            <input
              type="password"
              class="passw"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="input-2">
            <button class="btn">Log in</button>
          </div>
        </div>

        <div class="inside-c-3">
          <div class="seprator"></div>
          <div class="or">OR</div>
          <div class="seprator"></div>
        </div>

        <div class="inside-c-4">
          <div class="login-with-facebook">
            <img src="Images & Logos/facebook.svg" alt="FaceBook" />
            <p class="log">Log in with Facebook</p>
          </div>
          <div class="forgot-pass">
            <p>Forgot password?</p>
          </div>
        </div>
      </div>
      <div class="cont-2">
        <span>Don't have an account? </span
        ><span class="sign-up"> Sign up</span>
      </div>
    </div>

    <div class="get-the-app">
      <p>Get the app.</p>
    </div>

    <div class="app-sources">
      <div class="play-store">
        <img src="Images & Logos/get-it-on-g.png" alt="img" />
      </div>
      <div class="microsoft-store">
        <img src="Images & Logos/get-it-from-m.png" alt="" />
      </div>
    </div>

    <footer class="footer">
      <div class="footer-1">
            <span class="f-items">Meta</span>
            <span class="f-items">About</span>
            <span class="f-items">Blog</span>
            <span class="f-items">Jobs</span>
            <span class="f-items">Help</span>
            <span class="f-items">API</span>
            <span class="f-items">Privacy</span>
            <span class="f-items">Terms</span>
            <span class="f-items">Locations</span>
            <span class="f-items">Instagram Lite</span>
            <span class="f-items">Threads</span>
            <span class="f-items">Contact uploading and non-users</span>
            <span class="f-items">Meta Verified</span>
      </div>

      <div class="footer-2">
            <span class="lang">English <img src="Images & Logos/down-arrow.svg" alt="img"></span> <span class="copyright">  &copy;  2024 Instagram from Meta </span>
      </div>
</footer>
  </body>
</html>
